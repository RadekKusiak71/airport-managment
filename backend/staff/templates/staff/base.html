{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airport staff</title>

    <link rel="stylesheet" type="text/css" href="{% static 'staff/style.css' %}">
</head>
<body>
    <header>
        <nav class="menu">
            <h1 class="header-title"><a href="{% url 'staff:home' %}">Airport staff</a></h1>
            <ul class="menu-list">
                {% if user.is_authenticated %}
                    <li class="menu-link"><a href="{% url 'staff:flights' %}">Flights</a></li>
                    <li class="menu-link auth-button"><a href="{% url 'staff:logout' %}">Logout</a></li>
                {% else %}
                    <li class="menu-link auth-button"><a href="{% url 'staff:login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    {% if messages %}
        <div class="message-display">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
